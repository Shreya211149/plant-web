{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
</head>
<body>
    <h2>Upload an Image for Disease Detection</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" required>
        <button type="submit">Upload</button>
    </form>

    {% if image %}
        <h3>Disease Percentage: {{ image.disease_percentage }}%</h3>

        <h3>Original Image</h3>
        <img src="{{ image.original_image.url }}" alt="Original Image" style="max-width: 300px;">

        <h3>Disease Processed Image</h3>
        <img src="{{ image.processed_image.url }}" alt="Processed Image" style="max-width: 300px;">
    {% endif %}
</body>
</html>
