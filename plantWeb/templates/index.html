<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
</head>
<body>
    <h2>Upload an Image for Disease Detection</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="image" required>
        <button type="submit">Upload</button>
    </form>
    
    <h3 id="result"></h3>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault(); 

            let formData = new FormData();
            let fileInput = document.getElementById("imageInput").files[0];

            if (!fileInput) {
                alert("Please select a file!");
                return;
            }

            formData.append("image", fileInput);

            try {
                let response = await fetch("http://localhost:8000/upload/", {
                    method: "POST",
                    body: formData
                });

                let data = await response.json();
                
                if (response.ok) {
                    document.getElementById("result").innerText = "Disease Percentage: " + data.disease_percentage + "%";
                } else {
                    document.getElementById("result").innerText = "Error: " + data.error;
                }

            } catch (error) {
                document.getElementById("result").innerText = "Something went wrong!";
                console.error(error);
            }
        });
    </script>
</body>
</html>
